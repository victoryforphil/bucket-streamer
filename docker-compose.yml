services:
  bucket-streamer:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/workspace
      - ./data:/workspace/data
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/workspace/target
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
    depends_on:
      - minio
    stdin_open: true
    tty: true

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

volumes:
  cargo-cache:
  target-cache:
  minio-data:
